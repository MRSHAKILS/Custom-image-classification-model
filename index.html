<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra</title>
</head>
<body>
    <h1>Zebra</h1>
    <p>This is a simple HTML page with the title "Zebra".</p>
    <p>Feel free to add more content here!</p>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script>
        console.log("Welcome to the Zebra page!");
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document is fully loaded.");
        });
        // You can add more JavaScript functionality here
    
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
        p {
            line-height: 1.6;
        }
        /* Add more styles as needed */
        body, h1, p {
            transition: all 0.3s ease;
        }   
        body:hover {
            background-color: #e0e0e0;
        }
        h1:hover {
            color: #3498db;
        }
        p:hover {
            color: #555;
        }
    </style>

</html>
